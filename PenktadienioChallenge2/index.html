<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Website</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c9985d5843.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Sneaker<span>.</span></div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Elements</a></li>
      </ul>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="far fa-user"></i>
        <i class="far fa-heart"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>

    <div class="main">
      <div class="main-left">
        <p>Sneaker collection</p>
        <h1 class="slogan">GOOD SHOES TAKE YOU GOOD PLACES</h1>
        <a href="#" class="shop-button">Shop Now</a>
      </div>
      <div class="main-logo">
        <img src="sneaker-image.svg" alt="Sneaker Image" class="sneaker-img" />
      </div>
      <div class="arrow-left">
        <img src="arrow-left.svg" alt="Arrow Left" />
      </div>
      <div class="arrow-right">
        <img src="arrow-right.svg" alt="Arrow Right" />
      </div>
      <div class="pagination">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
